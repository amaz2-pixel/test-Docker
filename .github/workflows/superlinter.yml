name: Super-Linter

on: push

jobs:
  super-lint:
      name: Lint code base
      runs-on: ubuntu-latest
      steps:
       - name: Checkout Code
         uses: actions/checkout@v3
        
       - name: Run Super-Linter
         uses: Github/super-linter@v4
         env:
           DEFAULT_BRANCH: main
           VALIDATE_ALL_CODEBASE: true
           GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}
           
